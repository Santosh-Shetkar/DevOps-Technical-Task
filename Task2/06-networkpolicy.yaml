apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: deny-all-to-minio
  namespace: storage-system
spec:
  podSelector:
    matchLabels:
      app: minio
  policyTypes:
  - Ingress
  ingress: []  # Empty ingress rules = deny all incoming traffic
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-data-service-to-minio
  namespace: storage-system
spec:
  podSelector:
    matchLabels:
      app: minio
  policyTypes:
  - Ingress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: app-system
      podSelector:
        matchLabels:
          app: data-service
    ports:
    - protocol: TCP
      port: 9000  # MinIO API port
    - protocol: TCP
      port: 9001  # MinIO Console port
