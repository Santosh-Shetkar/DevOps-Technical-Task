apiVersion: apps/v1
kind: Deployment
metadata:
  name: data-service
  namespace: app-system
spec:
  selector:
    matchLabels:
      app: data-service
  replicas: 1
  template:
    metadata:
      labels:
        app: data-service
    spec:
      containers:
      - name: data-service
        image: hashicorp/http-echo
        args:
        - "-text=Hello from data-service"
        ports:
        - containerPort: 5678
        env:
        - name: MINIO_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: data-service-minio-creds
              key: accesskey
        - name: MINIO_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: data-service-minio-creds
              key: secretkey
        - name: MINIO_ENDPOINT
          value: "http://minio.storage-system:9000"
        resources:
          requests:
            memory: "32Mi"
            cpu: "50m"
          limits:
            memory: "64Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /
            port: 5678
          initialDelaySeconds: 10
          periodSeconds: 5
        readinessProbe:
          httpGet:
            path: /
            port: 5678
          initialDelaySeconds: 5
          periodSeconds: 2
---
apiVersion: v1
kind: Service
metadata:
  name: data-service
  namespace: app-system
spec:
  selector:
    app: data-service
  ports:
  - port: 80
    targetPort: 5678
    name: http
  type: ClusterIP

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  namespace: app-system
spec:
  selector:
    matchLabels:
      app: auth-service
  replicas: 1
  template:
    metadata:
      labels:
        app: auth-service
      annotations:
        fluentbit.io/exclude: "true"  # Exclude sensitive logs from being collected
    spec:
      containers:
      - name: auth-service
        image: kennethreitz/httpbin
        env:
        - name: HTTPBIN_SUPPRESS_LOGGING
          value: "true"  # Custom env var to indicate logging should be limited
        - name: HTTPBIN_STRIP_HEADERS
          value: "Authorization,Cookie,X-API-Key"  # Headers to strip from logs
        command: ["/bin/sh", "-c"]
        arguments:
        - |
          # Override the entrypoint to route logs through a filter
          exec gunicorn -b 0.0.0.0:80 httpbin:app 2>&1 | grep -v "Authorization\|Bearer\|api-key\|password\|secret"
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /status/200
            port: 80
          initialDelaySeconds: 15
          periodSeconds: 5
        readinessProbe:
          httpGet:
            path: /status/200
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 2
---
apiVersion: v1
kind: Service
metadata:
  name: auth-service
  namespace: app-system
spec:
  selector:
    app: auth-service
  ports:
  - port: 80
    targetPort: 80
  type: ClusterIP
